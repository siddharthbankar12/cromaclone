<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/eabddcf6a1.js"
      crossorigin="anonymous"
    ></script>

    <title>My Profile Page</title>

    <link rel="stylesheet" href="./style/profile_page.css" />
  </head>

  <body>
    <div class="container">
      <div class="breadcrumb">
        <a href="#">My Account</a>
        <span class="material-symbols-outlined"> arrow_forward_ios </span>
        <a href="#">My Profile Page</a>
      </div>

      <p>My Profile Page</p>

      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="title">Title</label>
            <select id="title">
              <option value="mr">Mr</option>
              <option value="mrs">Mrs</option>
              <option value="ms">Ms</option>
            </select>
          </div>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter First Name" />
          </div>
          <div class="form-group">
            <label for="middle-name">Middle Name</label>
            <input
              type="text"
              id="middle-name"
              placeholder="Enter Middle Name"
            />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter Last Name" />
          </div>
        </div>

        <div class="gender-options">
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
          <label
            ><input type="radio" name="gender" value="male" checked />
            Male</label
          >
          <label
            ><input type="radio" name="gender" value="transgender" />
            Transgender</label
          >
          <label
            ><input type="radio" name="gender" value="other" /> I'd rather not
            say</label
          >
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="mobile">Mobile Number </label>
            <input
              type="tel"
              id="mobile"
              placeholder="Enter Your Mobile Number"
            />
          </div>
          <div class="form-group">
            <label for="email">Email ID </label>
            <input type="email" id="email" placeholder="Enter Your Email ID" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" />
          </div>
          <div class="form-group">
            <label for="doa">Date of Anniversary</label>
            <input type="date" id="doa" />
          </div>
        </div>

        <div class="buttons">
          <button type="button" class="discard">DISCARD CHANGES</button>
          <button type="submit" class="save">SAVE CHANGES</button>
        </div>
      </form>
    </div>
  </body>
</html>
