<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login and Create account</title>
    <link rel="stylesheet" href="./style/login_createAccount.css" />
  </head>
  <body>
    <div class="fullscreen">
      <div class="main-container">
        <span class="material-symbols-outlined"> close </span>
        <div class="container">
          <div class="login-createaccount">
            <p>Login</p>
            <p>Create Account</p>
          </div>

          <p class="note-enterDetail">
            Please enter your Email ID or Phone number
          </p>
          <input
            type="text"
            name=""
            id=""
            class="enter-id"
            placeholder="Enter your Email ID or Phone number"
          />
          <div class="checkbox-singin">
            <input type="checkbox" name="" id="keep-singedin" />
            <label for="keep-singedin">Keep me signed in</label>
          </div>
          <p class="terms-policy">
            By continuing you agree to our <a href="">Terms of Use</a> &
            <a href="">Privacy Policy</a>
          </p>
          <button class="Continue-button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
